
<html lang="en">
<body>
      <div *ngIf="!(authService.user | async)">
        <input type="text" [(ngModel)]="email" placeholder="email">
        <br>
        <input type="password" [(ngModel)]="password" placeholder="password">
        <br>

        <button (click)="login()" [disabled]="!email || !password">
          Login
        </button>
        <br>
        <a href="/user/create"><button>
          Register
        </button></a>
      </div>

      <button (click)="logout()" *ngIf="authService.user | async">
        Logout
      </button>
      <a href="/Game/display"><button type="button">Game Display</button></a>
    </div>
  </div>
</div>
