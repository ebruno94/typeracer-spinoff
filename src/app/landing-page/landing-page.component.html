<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>

      <div *ngIf="!(authService.user | async)">
        <input type="text" [(ngModel)]="email" placeholder="email">
        <input type="password" [(ngModel)]="password" placeholder="password">

        <button (click)="login()" [disabled]="!email || !password">
          Login
        </button>
        <button (click)="goRegister()" type="button" name="button" class="btn">Register</button>
        <button (click)="goUserDisplay()" type="button" name="button" class="btn">UserDisplay</button>
      </div>

      <button (click)="logout()" *ngIf="authService.user | async">
        Logout
      </button>
    </div>
  </div>
</div>
