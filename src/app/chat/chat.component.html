<div id="details-container">
    <p *ngFor="let item of items | async" style="width: 100%">{{item.message}}</p>
</div>
<hr>
<input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="Type your message here! Press Enter to Submit!" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" />
